<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        
    </head>
    <body>
        <h1>Tweede</h1>

        <div>
            <input id="invoer1" type="number">
            <input id="invoer2" type="number">
        </div>

        <div>
            <button onclick="add();">
                Add
            </button>

            <button onclick="reduce();">
                Reduction
            </button>

            <button onclick="multiply();">
                Multiply
            </button>

            <button onclick="divide();">
                Divide
            </button>



        </div>
        <script>
            

            function add() {
                let invoer1 =  Number.parseInt(document.getElementById('invoer1').value);
                let invoer2 =  Number.parseInt(document.getElementById('invoer2').value);

                alert(invoer1 + invoer2);
            }

            function reduce() {
                let invoer1 =  Number.parseInt(document.getElementById('invoer1').value);
                let invoer2 =  Number.parseInt(document.getElementById('invoer2').value);

                alert(invoer1 - invoer2);
            }

            function multiply() {
                let invoer1 =  Number.parseInt(document.getElementById('invoer1').value);
                let invoer2 =  Number.parseInt(document.getElementById('invoer2').value);

                alert(invoer1 * invoer2);
            }

            function divide() {
                let invoer1 =  Number.parseInt(document.getElementById('invoer1').value);
                let invoer2 =  Number.parseInt(document.getElementById('invoer2').value);

                alert(invoer1 / invoer2);
            }

        </script>
        
    </body>
</html>
